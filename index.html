    <!-- Bitcoin-related libraries with better loading and error handling -->
    <script>
      // Create a global loading tracker
      window.bitcoinLibsLoaded = {
        bs58: false,
        bip39: false,
        bech32: false,
        secp256k1: false,
        bitcoinMessage: false,
        bitcoinOps: false,
        bitcoinAddressValidation: false,
        bitcoin: false
      };
      
      // Helper function to mark a library as loaded
      function markLibLoaded(name) {
        if (window.bitcoinLibsLoaded) {
          window.bitcoinLibsLoaded[name] = true;
          console.log(`${name} library loaded successfully`);
        }
        
        // If name is an alias, try to map it to the main library name
        const aliasMap = {
          'OPS': 'bitcoinOps',
          'validate': 'bitcoinAddressValidation',
          'bitcoin': 'Bitcoin',
          'bitcoinjs': 'Bitcoin',
          'secp': 'secp256k1',
          'nobleSecp256k1': 'secp256k1'
        };
        
        if (aliasMap[name]) {
          window.bitcoinLibsLoaded[aliasMap[name]] = true;
          console.log(`${name} mapped to ${aliasMap[name]}`);
        }
      }
      
      // Global error handler for script loading
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('cdn')) {
          console.error(`Error loading external library: ${e.filename}`, e.error);
        }
      }, true);
    </script>
    
    <!-- Load libraries in order of dependency -->
    <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/dist/bs58.bundle.min.js" 
            onload="window.bs58 = bs58; markLibLoaded('bs58');" 
            onerror="console.error('Failed to load bs58 library')"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/dist/index.min.js"
            onload="window.bip39 = bip39; markLibLoaded('bip39');"
            onerror="console.error('Failed to load bip39 library')"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bech32@2.0.0/dist/index.min.js"
            onload="window.bech32 = bech32; markLibLoaded('bech32');"
            onerror="console.error('Failed to load bech32 library')"></script>
            
    <!-- The secp256k1 library is crucial, so load it from multiple sources -->
    <script src="https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.0.0/lib/index.browser.js"
            onload="window.secp256k1 = window.nobleSecp256k1 = window.secp = secp256k1; markLibLoaded('secp256k1'); markLibLoaded('nobleSecp256k1'); markLibLoaded('secp');"
            onerror="console.error('Failed to load @noble/secp256k1 library')"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-message@2.2.0/index.min.js"
            onload="window.bitcoinMessage = bitcoinMessage; markLibLoaded('bitcoinMessage');"
            onerror="console.error('Failed to load bitcoinjs-message library')"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bitcoin-ops@1.4.1/map.min.js"
            onload="window.bitcoinOps = OPS; markLibLoaded('bitcoinOps'); markLibLoaded('OPS');"
            onerror="console.error('Failed to load bitcoin-ops library')"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bitcoin-address-validation@3.0.0/dist/index.min.js"
            onload="window.bitcoinAddressValidation = validate; markLibLoaded('bitcoinAddressValidation'); markLibLoaded('validate');"
            onerror="console.error('Failed to load bitcoin-address-validation library')"></script>
    
    <!-- Load BitcoinJS with better error handling from multiple sources -->
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.3/dist/bitcoin-lib.js"
            onload="window.Bitcoin = window.bitcoin = window.bitcoinjs = Bitcoin; markLibLoaded('Bitcoin'); markLibLoaded('bitcoin'); markLibLoaded('bitcoinjs');"
            onerror="console.log('Failed to load bitcoinjs-lib from jsdelivr, trying unpkg')"></script>
            
    <script src="https://unpkg.com/bitcoinjs-lib@6.1.3/dist/bitcoin-lib.js"
            onload="if(!window.Bitcoin) { window.Bitcoin = window.bitcoin = window.bitcoinjs = Bitcoin; markLibLoaded('Bitcoin'); markLibLoaded('bitcoin'); markLibLoaded('bitcoinjs'); }"
            onerror="console.error('Failed to load bitcoinjs-lib from unpkg')"></script>

    <!-- Load @noble/secp256k1 as an importable module -->
    <script type="importmap">
    {
      "imports": {
        "@noble/secp256k1": "https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.0.0/lib/index.browser.min.js"
      }
    }
    </script>

  <body>
    <div id="root"></div>
    
    <!-- Initialize libraries globally after they are loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("DOMContentLoaded event - checking Bitcoin libraries...");
        
        // Final verification of library loading
        setTimeout(function() {
          // Log the status of all libraries
          console.table({
            "Bitcoin": !!window.Bitcoin,
            "bitcoin": !!window.bitcoin,
            "bitcoinjs": !!window.bitcoinjs,
            "bs58": !!window.bs58,
            "bip39": !!window.bip39, 
            "bech32": !!window.bech32,
            "secp256k1": !!window.secp256k1,
            "nobleSecp256k1": !!window.nobleSecp256k1,
            "secp": !!window.secp,
            "bitcoinMessage": !!window.bitcoinMessage,
            "bitcoinAddressValidation": !!window.bitcoinAddressValidation
          });
          
          // Make sure all references point to the right objects
          if (!window.Bitcoin && (window.bitcoin || window.bitcoinjs)) {
            window.Bitcoin = window.bitcoin || window.bitcoinjs;
            console.log("Mapped alternative Bitcoin library name to window.Bitcoin");
          }
          
          if (!window.secp256k1 && (window.nobleSecp256k1 || window.secp)) {
            window.secp256k1 = window.nobleSecp256k1 || window.secp;
            console.log("Mapped alternative secp256k1 library name");
          }
          
          // Force import secp256k1 if not loaded
          if (!window.secp256k1) {
            console.warn("secp256k1 not loaded through script tags, attempting dynamic import");
            import('@noble/secp256k1').then(module => {
              window.secp256k1 = module;
              window.nobleSecp256k1 = module;
              window.secp = module;
              console.log("secp256k1 loaded via dynamic import");
            }).catch(err => {
              console.error("Failed to import @noble/secp256k1:", err);
            });
          }
          
          // Final check for missing libraries
          console.log("Checking for missing libraries...");
          const requiredLibs = ['Bitcoin', 'bs58', 'bip39', 'bech32', 'secp256k1', 'bitcoinMessage', 'bitcoinAddressValidation'];
          const missing = requiredLibs.filter(lib => !window[lib]);
          
          if (missing.length > 0) {
            console.warn(`Still missing libraries: ${missing.join(', ')}`);
            
            // Create a last resort loader function
            const loadScript = (src) => {
              return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
              });
            };
            
            // Try to load missing libraries one more time
            const loadPromises = [];
            
            if (missing.includes('bs58')) {
              loadPromises.push(loadScript('https://cdn.jsdelivr.net/npm/bs58@5.0.0/dist/bs58.bundle.min.js')
                .then(() => window.bs58 = bs58));
            }
            
            if (missing.includes('bip39')) {
              loadPromises.push(loadScript('https://cdn.jsdelivr.net/npm/bip39@3.1.0/dist/index.min.js')
                .then(() => window.bip39 = bip39));
            }
            
            if (missing.includes('bech32')) {
              loadPromises.push(loadScript('https://cdn.jsdelivr.net/npm/bech32@2.0.0/dist/index.min.js')
                .then(() => window.bech32 = bech32));
            }
            
            if (missing.includes('bitcoinMessage')) {
              loadPromises.push(loadScript('https://cdn.jsdelivr.net/npm/bitcoinjs-message@2.2.0/index.min.js')
                .then(() => window.bitcoinMessage = bitcoinMessage));
            }
            
            if (missing.includes('bitcoinAddressValidation')) {
              loadPromises.push(loadScript('https://cdn.jsdelivr.net/npm/bitcoin-address-validation@3.0.0/dist/index.min.js')
                .then(() => window.bitcoinAddressValidation = validate));
            }
            
            Promise.allSettled(loadPromises).then(() => {
              console.log("Final attempt to load libraries completed");
            });
          } else {
            console.log("All required libraries are loaded!");
          }
        }, 1000);
      });
    </script>
