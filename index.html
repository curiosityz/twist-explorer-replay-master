  <body>
    <div id="root"></div>
    
    <!-- Initialize libraries globally after they are loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("Initializing Bitcoin libraries in DOM content loaded event");
        
        try {
          // Define global variables to hold library references
          // Use window.bitcoin from the bitcoinjs-lib to set window.Bitcoin
          if (typeof bitcoin !== 'undefined') {
            window.Bitcoin = bitcoin;
            console.log("Bitcoin initialized from bitcoinjs-lib");
          } else if (typeof bitcoinjs !== 'undefined') {
            window.Bitcoin = bitcoinjs;
            console.log("Bitcoin initialized from bitcoinjs global");
          } else {
            console.warn("Neither bitcoin nor bitcoinjs global found");
          }
          
          // Make noble-secp256k1 available globally as secp256k1
          if (window.nobleSecp256k1) {
            window.secp256k1 = window.nobleSecp256k1;
            console.log("secp256k1 initialized from nobleSecp256k1");
          } else {
            console.warn("nobleSecp256k1 not found, secp256k1 functionality may be limited");
          }
          
          // Log successful initialization
          console.log("Bitcoin libraries initialization complete");
        } catch (e) {
          console.error("Error initializing Bitcoin libraries:", e);
        }
      });
    </script>
